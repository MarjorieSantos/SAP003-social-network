<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyingBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11e9e029cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <header class="header">
        <section class="container">
            <button type="menu" class="btn"><i class="fas fa-bars icon"></i></button>
            <nav style="display: none;">
                <ul>
                    <li>Perfil</li>
                    <li>Sobre</li>
                    <li></li>
                </ul>
            </nav>
            <h1>FlyingBook</h1>
            <!-- <a href="/#end-section">Encerrar sessão.</a> -->
        </section>
    </header>
    <aside class="aside">
        <section class="profile-block container ">
            <!-- <div class="background-profile">
                <img src="" alt="">
            </div> -->
            <div class="info-persona">
                <img src="./assets/icons/gallery.svg" style="width: 100px;" alt="foto pessoal">
                <div class="info-name">
                    <p>Nome</p>
                    <p>profissão</p>
                </div>
            </div>
        </section>
    </aside>
    <main class="main">
        <section class="container">
            <section class="share-info box">
                <div>
                    <label for="text-area"></label>
                    <textarea name="text-area" id="text-area" cols="30" rows="5"
                        placeholder="O que deseja compartilhar?"></textarea>
                </div>
                <button type="submit" class="btn"><i class="fas fa-image icon"></i></button>
                <button type="submit" class="btn">Compartilhar</button>
            </section>
            <section class="publications-section">
                <div class="published-content box">
                    <div>
                        <span>Publicado por: </span>
                    </div>
                    <div>
                        <p>olá, estou bem.</p>
                    </div>
                    <div class="icon-reaction">
                        <button type="submit" class="btn"><i class="fas fa-heart icon"></i></button>
                        <button type="submit" class="btn"><i class="fas fa-share-alt-square icon"></i></button>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer>
        @MarjSantos
    </footer>
</body>

</html>
